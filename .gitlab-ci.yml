variables:
  GIT_SUBMODULE_STRATEGY: recursive

stages:
  - build
  - deploy
  - pages

build_dgx:
  stage: build
  image: gccdockers/python-builder
  script:
    - python3 setup.py bdist_wheel
  tags:
    - x86_64
    - cuda11
    - docker
  artifacts:
    paths:
      - ./dist/*whl
    expire_in: 1 day

