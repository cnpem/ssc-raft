deploy_dgx:
  stage: deploy
  image: gccdockers/python-builder
  script:
    - twine upload ./dist/*.whl  --repository-url="$GCC_PYPI_HOST"
  tags:
    - x86_64
    - cuda11
    - docker
  dependencies:
    - build_dgx
  only:
    - tags

