pages:
  stage: pages
  image: gccdockers/python-builder
  script:
    - python3 -m pip install myst-parser
    - cd docs
    - make
    - cd ..
    - mkdir -p public
    - cd public
    - cp -r ../docs/build/* .
  tags:
    - x86_64
    - cuda11
    - docker
  artifacts:
    paths:
      - public
  only:
    - tags

build_docs:
  stage: build
  image: gccdockers/python-builder
  script:
    - python3 -m pip install myst-parser
    - cd docs
    - make
  tags:
    - x86_64
    - docker
  artifacts:
    paths:
      - ./docs/build/
    expire_in: 1 day

deploy_docs:
  stage: deploy
  image: ubuntu:latest
  script:
    - mkdir -p /var/www/html/ssc/ssc-raft-300/
    - rm -rf /var/www/html/ssc/ssc-raft-300/*
    - cp -r ./docs/build/* /var/www/html/ssc/ssc-raft-300/
  tags:
    - wiki
  dependencies:
    - build_docs
  only:
    - tags
